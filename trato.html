<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursor_coracao.png" type="image/x-icon">
    <title>Para Mon Amour</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Love+Light&family=Loved+by+the+King&display=swap');
        :root {
            --f: 'Love light';
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            background: #000; /* Fundo de backup */
        }
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o vídeo à tela */
            z-index: 0;
        }
        .background .content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            color: white;
            font-family: var(--f);
        }
        .background .content img {
            max-width: 100px;
            margin-bottom: 20px;
            animation: moviment 5s forwards;
        }
        .background .content p {
            font-size: 50px;
        }
        .background .content .options {
            margin-top: 20px;
        }
        .background .content .options label {
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
        }
        .background .content .options input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
            cursor: pointer;
        }
        .background .content .button-container {
            display: none;
            margin-top: 20px;
        }
        .background .content .button-container button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 20px;
            background-color: rgb(185, 0, 25);
        }
        @keyframes moviment {
            0%, 100% {
                transform: scale(100);
            }
            25% {
                transform: scale(50);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop>
            <source src="152522-803189119.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="content">
            <img src="cursor_coracao.png" alt="Coração">
            <p>Giovanna Da Silva Virgolino aceita namorar Gabriel Santos Cardoso?</p>
            <div class="options">
                <label for="yes">
                    <input type="checkbox" id="yes"> Sim
                </label>
                <label for="no">
                    <input type="checkbox" id="no"> Não
                </label>
            </div>
            <div class="button-container">
                <button onclick="continuar()">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const buttonContainer = document.querySelector('.button-container');

        // Função para verificar se algum checkbox foi marcado
        function checkCheckboxes() {
            const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            if (isChecked) {
                buttonContainer.style.display = 'block';
            } else {
                buttonContainer.style.display = 'none';
            }
        }

        // Adiciona o evento para os checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                checkCheckboxes();
                // Garante que apenas um checkbox pode ser marcado
                if (this.checked) {
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });

        // Função que será chamada ao clicar em "Continuar"
        function continuar() {
            window.location.href = 'amo.html';
        }
    </script>
</body>
</html>
